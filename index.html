<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Questrial&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sintony:wght@400;700&family=Snippet&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="qr-code">
    <div class="qr-code-container">
      <div class="qr-image">
        <img src="./images/image-qr-code.png" alt="" class="photo">
      <div>
        <div class="qr-code-content">
          <p class="title">
            Improve your front-end skills by building projects
          </p>
          <p class="description">
            Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">A S DineshMoorthi</a>.
  </footer>
</body>
</html>
